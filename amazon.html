<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Walkthrough-mockup</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main id="main">
        <image class="top_image" src="images/henri16x6.jpeg">
        </image>
        <div class="sign-in">
            <h1>Sign In</h1>
            <form id="sign-in", action="https://www.linkedin.com/in/ashley-swiggum-profile/">
                <label for="email">Email(phone or mobile accounts)</label>
                <br>
                <br>
                <input type="text" id="email" style="width: 335px" placeholder="Enter Email" columns="20">
                <br>
                <br>
                <span class="password"><label for="password">Password</label>
                <a href="https://www.linkedin.com/in/ashley-swiggum-profile/">Forgot Password?</a></span>
                <br>
                <input type="text" id="password" style="width: 335px" placeholder="Password">
                <br>
                <br>
                <button class="continue"  type="submit">Continue</button>
            </form>
            <br>
            <ul class="help">
                <li><a href="https://www.linkedin.com/in/ashley-swiggum-profile/">Need help?</a></li>
            </ul>
        </div>
        <div class="new_user">
            <p>New to Amazon?</p>
            <form id="new_user", action="https://www.linkedin.com/in/ashley-swiggum-profile/">
            <button class="user", type="submit">Create Your Amazon Account</button>
            </form>
        </div>
    </main>
    <footer>
        <hr>
        <span id="footer_links">
            <a href="#">Conditions of use</a>
        <!-- </span>
        <span id="footer_links"> -->
            <a href="#">Privacy Policy</a>

        </span>

    </footer>
    
</body>
</html>
